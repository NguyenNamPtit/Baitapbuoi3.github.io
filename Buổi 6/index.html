<body>
    <div class="container">
        <div class="card-img">
            <div id="img">
                <img id="img-1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png">
            </div>
            <div id="list-icon">
                
                <i id="icon-1" class="fa-regular fa-heart"></i>

                <h1 id="header-1" >Delicious Apples</h1>
                <p id="header-2">COD:45999</p>
            </div>
            <div id="price">
                <span id="price-1">R$</span>
                <span id="price-2">7.93</span>
            </div>
            <div id="select-color">
                <p id="header-select">SELECT A COLOR</p>
                <div id="list-img-1">
                    <img id="img-small-1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png">

                </div>
            </div>
            <div id="info">
                <P id="header-info">BENEFITS</P>
                <br>
                <ul id="info-1">
                    <li><p>Apples are nutricious</p></li>    
                    <li><p>Apples may be good for weight loss</p></li>
                    <li><p>Apples may be good for bone health</p></li>
                    <li><p>They're linked to a lowest risk of diabetes</p></li>
                </ul>
            </div>
            <div id="button">
                <button type="submit" id="button-btn">ADD TO CART</button>
            </div>
        </div>

    <div class="footer">
